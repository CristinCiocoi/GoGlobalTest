<div class="container">
  <div class="d-flex justify-content-center" style="margin-top: 20px;">
      <mdb-form-control>
        <label mdbLabel class="form-label" for="formControlLg">Email</label>
        <input mdbInput type="text" id="formControlEmail" class="form-control form-control-lg" #email />
      </mdb-form-control>
  </div>
  <div class="d-flex justify-content-center" style="margin-top: 20px;">
    <mdb-form-control>
      <label mdbLabel class="form-label" for="formControlLg">Password</label>
      <input mdbInput type="text" id="formControlPassword" class="form-control form-control-lg" #password />
    </mdb-form-control>
  </div>
  <div class="d-flex justify-content-center" style="margin-top: 20px;">
    <button type="button" class="btn btn-primary" (click)="onClick(email.value, password.value)">Sign in</button>
  </div>
</div>
